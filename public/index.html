<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Flightstream</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
</head>
<body>
  <div id="content">
    <div id="map"></div>
  </div>
  <div class="control">
    <div class="goto">
      <button class="end"><i class="fa fa-fast-forward"></i></button>
      <button class="play"><i class="fa fa-play"></i></button>
    </div>
    <div class="follow">
      <label for="follow-drone">
        <input id="follow-drone" type="checkbox" min="0" max="360" value="0" /> follow
      </label>
    </div>
    <div class="control-3d">
      <button>3D</button>
      <input type="range" min="0" max="360" value="0" />
    </div>
  </div>
  <div class="info"></div>
  <select id="flight-selector">
    <option disabled selected>Select flight</option>
    <option value="flight/us-0001">USA 1</option>
    <option value="flight/sg-0001">Singapore 1</option>
    <option value="flight/sg-0002">Singapore 2</option>
  </div>
  <!--
  <div id="content">
    <div class="plan">
      <div class="int">
        <div class="point">
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </div>
  -->
  <script src="/js/main.js"></script>
</body>
</html>
